<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding Example</title>
    <style>
        div {
            margin: 20px;
            /* Khoảng cách bên ngoài */
            padding: 70px;
            /* Khoảng cách bên trong */
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div>
        Đây là nội dung trong một div.
    </div>
</body>

</html>
